<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>フォーム検証の練習</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>フォーム検証の練習</h2>

    <div class="form-group">
      <label for="textInput">テキスト入力:</label>
      <input type="text" id="textInput" placeholder="4文字以上入力" />
    </div>

    <div class="form-group">
      <p>ラジオボタン選択:</p>
      <input type="radio" id="radioA" name="abcRadio" value="A" />
      <label for="radioA">選択肢A</label><br />
      <input type="radio" id="radioB" name="abcRadio" value="B" />
      <label for="radioB">選択肢B</label><br />
      <input type="radio" id="radioC" name="abcRadio" value="C" />
      <label for="radioC">選択肢C</label>
    </div>

    <div class="form-group">
      <p>チェックボックス選択（1つ以上）:</p>
      <input type="checkbox" id="checkA" name="abcCheck" value="A" />
      <label for="checkA">オプションA</label><br />
      <input type="checkbox" id="checkB" name="abcCheck" value="B" />
      <label for="checkB">オプションB</label><br />
      <input type="checkbox" id="checkC" name="abcCheck" value="C" />
      <label for="checkC">オプションC</label>
    </div>

    <button>表示</button>

    <p id="output"></p>

    <script src="script.js"></script>
  </body>
</html>
